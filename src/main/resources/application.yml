#spring.application.name=user

spring:
  datasource :
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/board
    username : root
    password : 1234

  jpa :
    database : mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto : create
    show-sql : true

mybatis :
  mapper-locations : classpath:/mapper/**/*.xml
